<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>imports</title>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/catalog" th:text="#{head.shop}">Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/catalog?category=RAM" th:text="#{head.ram}">RAM <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/catalog?category=HDD" th:text="#{head.hdd}">HDD <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/catalog?category=CPU" th:text="#{head.cpu}">CPU <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
            <div class="my-2 my-lg-0" th:if="${#authorization.expression('hasAuthority(''CUSTOMER'')')}">
                <form th:action="@{/customer/cabinet}" method="get">
                    <input type="submit" th:value="#{head.cabiner}"/>
                </form>
            </div>
            <div class="my-2 my-lg-0" th:if="${#authorization.expression('hasAuthority(''CUSTOMER'')')}">
                <form th:action="@{/customer/cart}" method="get">
                    <input type="submit" th:value="#{head.cart}"/>
                </form>
            </div>
            <div class="my-2 my-lg-0" th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
                <form th:action="@{/admin/admin}" method="get">
                    <input type="submit" th:value="#{head.admin}"/>
                </form>
            </div>
            <div class="my-2 my-lg-0" th:if="${#authorization.expression('isAuthenticated()')}">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" th:value="#{head.logout}"/>
                </form>
            </div>
            <div class="my-2 my-lg-0" th:if="${not #authorization.expression('isAuthenticated()')}">
                <form th:action="@{/registration}" method="get">
                    <input type="submit" th:value="#{login.registration}"/>
                </form>
            </div>
            <div class="my-2 my-lg-0" th:if="${not #authorization.expression('isAuthenticated()')}">
                <form th:action="@{/login}" method="get">
                    <input type="submit" th:value="#{login.login}"/>
                </form>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
