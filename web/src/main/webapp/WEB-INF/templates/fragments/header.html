<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>imports</title>
</head>
<body>
<div th:fragment="header">
    <header class="header">
        <div class="row">
            <div class="col-sm-2" th:each="category : ${categories}">
                <a th:href="@{/catalog?category=__${category}__}" href="/catalog?category=${category}"
                   th:text="${category}"> Category</a>
            </div>
            <div class="col-sm-2">
                <form th:action="@{/customer/cart}" method="get">
                    <input type="submit" th:value="Cart"/>
                </form>
            </div>
            <div class="col-sm-2">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" th:value="Logout"/>
                </form>
            </div>
        </div>
    </header>
</div>
</body>
</html>
