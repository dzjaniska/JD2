<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product's catalog</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<header class="header">
    <div class="container" th:each="cat : ${category}">
        <span th:text="${cat}">Category</span>
    </div>
</header>
<div class="container" th:each="product:${products}">
    <div class="row">
        <div class="col-sm-3"
             th:style="'background:url(' + ${product.getImage()} + '); background-size: contain; background-repeat: no-repeat; background-position: center; height: 200px;'">
        </div>
        <div class="col-sm">
            <p th:text="${product.getDescription()}">Product name</p>
        </div>
    </div>
</div>

<footer class="footer fixed-bottom">
    <div class="container center">
        <div class="row justify-content-center">
            <a class="nav-link js-scroll-trigger" href="">COMPANY &copy; 2018</a>
        </div>
    </div>
</footer>
</body>
</html>
